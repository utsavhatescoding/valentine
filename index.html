<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meenu, I'm Sorry ❤️</title>

  <style>
    :root{
      --glass: rgba(255,255,255,0.16);
      --glass2: rgba(255,255,255,0.22);
      --shadow: 0 18px 60px rgba(0,0,0,0.25);
      --textShadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#fff;
      background: linear-gradient(120deg,#ff5f7a,#ff7eb3,#7a5cff,#3ad6ff);
      background-size: 400% 400%;
      animation: bgShift 14s ease infinite;
      text-align:center;
    }
    @keyframes bgShift{
      0%{ background-position: 0% 50%;}
      50%{ background-position: 100% 50%;}
      100%{ background-position: 0% 50%;}
    }

    /* soft glow overlay */
    .glow{
      position:fixed; inset:-30%;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.28), transparent 45%),
        radial-gradient(circle at 80% 35%, rgba(255,255,255,.18), transparent 45%),
        radial-gradient(circle at 50% 80%, rgba(255,255,255,.16), transparent 55%);
      filter: blur(18px);
      pointer-events:none;
      z-index:0;
    }

    /* floating sparkles */
    .sparkle{
      position: fixed;
      width: 6px; height: 6px;
      border-radius: 999px;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 18px rgba(255,255,255,0.85);
      opacity: 0.65;
      pointer-events: none;
      animation: floatUp linear forwards;
      z-index: 1;
    }
    @keyframes floatUp{
      to{
        transform: translateY(-120vh) translateX(var(--drift));
        opacity: 0;
      }
    }

    /* falling hearts */
    .heart{
      position: fixed;
      top: -10px;
      font-size: 22px;
      filter: drop-shadow(0 8px 12px rgba(0,0,0,0.25));
      animation: fall linear forwards;
      pointer-events:none;
      z-index: 1;
    }
    @keyframes fall{
      to{
        transform: translateY(115vh) rotate(18deg);
        opacity: 0;
      }
    }

    /* mouse/touch trail hearts */
    .trail{
      position: fixed;
      font-size: 18px;
      pointer-events:none;
      z-index: 3;
      animation: trailPop 700ms ease forwards;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,0.2));
    }
    @keyframes trailPop{
      0%{ transform: translate(-50%,-50%) scale(0.7); opacity: 0.0;}
      20%{ opacity: 1;}
      100%{ transform: translate(-50%,-80%) scale(1.35); opacity: 0;}
    }

    /* main card */
    .container{
      position: relative;
      z-index: 4;
      width: min(920px, 92vw);
      margin: 10vh auto 0;
      padding: clamp(18px, 3vw, 30px);
      border-radius: 26px;
      background: linear-gradient(135deg, var(--glass), rgba(255,255,255,0.10));
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.15);
      margin-bottom: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      font-size: 14px;
    }

    #mainText{
      font-size: clamp(28px, 4.5vw, 56px);
      line-height: 1.12;
      margin: 10px 0 8px;
      text-shadow: var(--textShadow);
      min-height: 2.6em;
      letter-spacing: 0.2px;
    }

    /* blinking cursor */
    .cursor{
      display:inline-block;
      width: 10px;
      height: 1.05em;
      margin-left: 6px;
      background: rgba(255,255,255,0.9);
      border-radius: 2px;
      vertical-align: -0.12em;
      animation: blink 900ms step-end infinite;
    }
    @keyframes blink{ 50%{ opacity: 0; } }

    h2{
      font-size: clamp(16px, 2.4vw, 28px);
      margin: 0 0 18px;
      opacity: 0.95;
      text-shadow: var(--textShadow);
    }

    .btnRow{
      position: relative;
      display:flex;
      justify-content:center;
      gap: 12px;
      flex-wrap:wrap;
      padding-bottom: 8px;
    }

      padding: 13px 22px;

      border: none
