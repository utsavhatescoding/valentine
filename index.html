<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Meenu, I'm Sorry ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif; /* Simple font */
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  text-align: center;
  color: white;
}

/* container */
.container {
  margin-top: 100px;
  position: relative;
  z-index: 2;
  padding: 20px;
}

/* animated text */
#mainText {
  font-size: 52px;
  min-height: 60px;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
}

h2 {
  margin-top: 10px;
  font-size: 30px;
}

/* buttons */
button {
  padding: 15px 30px;
  font-size: 20px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-family: Arial, sans-serif;
}

#yes {
  background-color: #ff2e63;
  color: white;
  transition: 0.3s;
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background-color: #333;
  color: white;
  position: absolute;
}

/* falling hearts */
.heart {
  position: absolute;
  top: -10px;
  color: red;
  font-size: 24px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* ‚úÖ Mobile Responsive */
@media (max-width: 768px) {
  #mainText {
    font-size: 34px;
  }

  h2 {
    font-size: 22px;
  }

  button {
    font-size: 18px;
    padding: 12px 20px;
  }

  .container {
    margin-top: 80px;
  }
}
</style>
</head>

<body>

<div class="container">
<h1 id="mainText"></h1>

<h2>Chitta nadukhau, narisau hai... ‚ù§Ô∏è</h2>

<button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
<button id="no" onmouseover="moveNo()">No üò¢</button>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>

const music = document.getElementById("bgMusic");

/* Try autoplay when page loads */
window.addEventListener("load", function() {
  music.play().catch(() => {
    console.log("Autoplay blocked. Waiting for user interaction.");
  });
});

/* Fallback for mobile: play on first touch */
document.addEventListener("touchstart", function() {
  music.play();
}, { once: true });

/* letter-by-letter text */
let text = "Meenu, will you be my Valentine? ‚ù§Ô∏è";
let i = 0;

function typeWriter() {
  if (i < text.length) {
    document.getElementById("mainText").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, 80);
  }
}

typeWriter();

/* yes clicked */
function yesClicked() {
  document.body.innerHTML = `
  <div style="margin-top:120px; font-family: Arial, sans-serif; text-align:center; color:white;">
    <h1 style="font-size:50px;">I'm really sorry Meenu ‚ù§Ô∏è</h1>
    <h2 style="font-size:30px;">‚Äî Utsav</h2>
  </div>`;
}

/* move no button */
function moveNo() {
  let button = document.getElementById("no");
  let x = Math.random() * (window.innerWidth - 100);
  let y = Math.random() * (window.innerHeight - 50);
  button.style.left = x + "px";
  button.style.top = y + "px";
}

/* falling hearts */
function createHeart() {
  let heart = document.createElement("div");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.className = "heart";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createHeart, 300);

</script>

</body>
</html>
